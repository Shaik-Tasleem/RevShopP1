header {
	background-color: #333;
	padding: 10px 0; /* Top and bottom padding */
	border-radius: 0 0 20px 20px; /* Rounded corners on bottom */
	width: 100%;
	position: fixed; /* Fixed at the top */
	top: 0;
	left: 0;
	z-index: 1000; /* Ensure it stays on top of other content */
}

.logo img {
	width: 50px; /* Set the width of the image */
	height: 50px; /* Set the height of the image */
	border-radius: 50%; /* Makes the image circular */
	object-fit: cover; /* Ensures the image covers the container */
	margin-right: 5px;
	margin-left: 30px /* Space between the logo and other nav items */
}

input[type="text"]::placeholder {

}

/* Navigation */
nav ul {
	list-style: none;
	display: flex;

}

nav ul li {

/* Buttons */
.account-icon, .cart-icon {

	color: #000000;
	border: none;
	padding: 10px 20px;
	border-radius: 20px;
	cursor: pointer;

	display: flex;
	align-items: center;
	gap: 10px;
	font-size: 14px;
}

.account-icon:hover, .cart-icon:hover {
	background: #865f1896; /* Darker grey on hover */
}

.cart-icon img, .account-icon img {
	width: 20px;
	height: 20px;
}

/* Dropdown Menu Styling */
.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-menu {
	display: none;
	position: absolute;
	background-color: #fff;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	/* Slight shadow for dropdown */
	border-radius: 80px;
	padding: 10px 0;
	min-width: 200px;
	right: 0;
	z-index: 1;
}

.dropdown-menu li {
	list-style: none;
}

.dropdown-menu li a {
	color: #333;
	padding: 10px 20px;
	text-decoration: none;
	display: block;
	font-size: 14px;
	transition: background-color 0.2s;
}

.dropdown-menu li a:hover {
	background-color: #f1f1f1;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-menu {
	display: block;
}

/* Profile and Cart buttons container */
.account-cart {
	display: flex;
	align-items: center;
	gap: 10px;
}

/* Hover effect for profile and cart */
.account-cart button:hover {
	background-color: #f0f0f0; /* Slightly lighter background on hover */
	transition: background-color 0.3s ease;
}

body {

	padding: 0;
	background-color: #f4f4f9;
	display: flex;
	justify-content: center;
	align-items: center;

	flex-direction: column;

.dashboard-container {
	text-align: center;
}

h1 {
	color: #333;
	margin-bottom: 20px;

/* Carousel wrapper to hold both the category container and navigation buttons */
.carousel-wrapper {
	display: flex;
	align-items: center;
	justify-content: center;
	position: relative;
	width: 100%;
	max-width: 1200px;
}

/* Category container with overflow hidden to create animation */
.category-container {
	width: 90%;
	max-width: 1000px;
	overflow: hidden;
	border: 2px solid #ccc;
	padding: 10px;
	border-radius: 10px;
	background-color: #fff;
}

.category-carousel {
	display: flex;
	transition: transform 0s ease-in-out;
}

.category-carousel a {
	margin: 0 15px;
}

.category-carousel img {
	width: 150px;
	height: 150px;
	object-fit: cover;
	border-radius: 10px;
	cursor: pointer;
	transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.category-carousel img:hover {
	transform: scale(1.1);
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Navigation button styling */
.nav-btn {
	background-color: rgba(0, 0, 0, 0.5);
	border: none;
	color: white;
	padding: 10px;
	cursor: pointer;
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	font-size: 30px;
	border-radius: 50%;
	transition: background-color 0.3s;
	z-index: 10;
}

.navbar {
	display: flex;
	justify-content: center;
	align-items: center;
}

.navbar ul {
	list-style: none;
	padding: 0;
	margin: 0;
	display: flex;
	gap: 20px; /* Space between nav items */
}

.navbar li {
	margin: 0;
}

.navbar a {

	font-weight: bold;
}

.navbar a:hover {
	text-decoration: underline;
}

.nav-btn:hover {
	background-color: rgba(0, 0, 0, 0.7);
}

.left-btn {
	left: 10px;
}

.right-btn {
	right: 10px;
}

/* Responsive styling */
@media ( max-width : 768px) {
	.category-carousel img {
		width: 100px;
		height: 100px;
	}
}

@media ( max-width : 480px) {
	.category-carousel img {
		width: 80px;
		height: 80px;
	}
}

	<script>

const leftBtn = document.getElementById('leftBtn');
const rightBtn = document.getElementById('rightBtn');
const categoryCarousel = document.getElementById('categoryCarousel');

// Variables to control the scroll amount
let scrollAmount = 0;
const scrollStep = 200; // Distance to scroll per button click
const scrollInterval = 10; // Auto-scroll speed (lower means faster)
const resumeDelay = 2000; // Delay in milliseconds before resuming auto-scroll
let autoScrollTimer;

// Function to start auto-scrolling
function startAutoScroll() {
    // Ensure we don't set multiple intervals
    if (autoScrollTimer) {
        clearInterval(autoScrollTimer);
    }
    autoScrollTimer = setInterval(() => {
        const maxScroll = categoryCarousel.scrollWidth - categoryCarousel.clientWidth;
        scrollAmount = (scrollAmount + 1) % maxScroll;
        categoryCarousel.style.transform = `translateX(-${scrollAmount}px)`;
    }, scrollInterval);
}

// Function to stop auto-scrolling
function stopAutoScroll() {
    clearInterval(autoScrollTimer);
}

// Function to move the carousel to the left
leftBtn.addEventListener('click', () => {
    stopAutoScroll(); // Pause auto-scroll on manual navigation
    scrollAmount = Math.max(scrollAmount - scrollStep, 0);
    categoryCarousel.style.transform = `translateX(-${scrollAmount}px)`;
    setTimeout(() => {
        startAutoScroll(); // Resume auto-scroll after a delay
    }, resumeDelay);
});

// Function to move the carousel to the right
rightBtn.addEventListener('click', () => {
    stopAutoScroll(); // Pause auto-scroll on manual navigation
    const maxScroll = categoryCarousel.scrollWidth - categoryCarousel.clientWidth;
    scrollAmount = Math.min(scrollAmount + scrollStep, maxScroll);
    categoryCarousel.style.transform = `translateX(-${scrollAmount}px)`;
    setTimeout(() => {
        startAutoScroll(); // Resume auto-scroll after a delay
    }, resumeDelay);
});

// Event listeners for hover effect
categoryCarousel.addEventListener('mouseenter', stopAutoScroll);
categoryCarousel.addEventListener('mouseleave', startAutoScroll);

// Start auto-scroll initially
startAutoScroll();


    </script>
