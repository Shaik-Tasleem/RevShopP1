<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .review-form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            padding: 10px 0;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }

        .star-rating input:checked ~ label {
            color: #ffc107;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Add a Review</h2>
        <div class="review-form">
            <form th:action="@{/reviews/add}" method="post">
                <div class="form-group">
                    <label for="buyerName">Your Name</label>
                    <input type="text" class="form-control" id="buyerName" name="buyerName" th:value="${buyer.fullName}" readonly>
                </div>

                <div class="form-group">
                    <label for="reviewComment">Your Review</label>
                    <textarea class="form-control" id="reviewComment" name="reviewComment" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="star-rating">
                        <input type="radio" id="5-stars" name="rating" value="5"><label for="5-stars">&#9733;</label>
                        <input type="radio" id="4-stars" name="rating" value="4"><label for="4-stars">&#9733;</label>
                        <input type="radio" id="3-stars" name="rating" value="3"><label for="3-stars">&#9733;</label>
                        <input type="radio" id="2-stars" name="rating" value="2"><label for="2-stars">&#9733;</label>
                        <input type="radio" id="1-star" name="rating" value="1"><label for="1-star">&#9733;</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
