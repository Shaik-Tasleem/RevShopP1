<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart-like UI with Advanced Features</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    /* Navbar styles */
    .navbar {
      background-color: #2874f0;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar-brand img {
      height: 40px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
    }

    /* Main container styles */
    .main-container {
      background-color: white;
      padding: 50px;
      margin: 50px auto;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
    }

    .main-container img {
      width: 300px;
      height: auto;
      max-width: 100%;
    }

    /* Dropdown and button styles */
    .login-btn {
      color: white;
      background-color: transparent;
      border: none;
      position: relative;
    }

    /* Fix for dropdown exceeding the screen width and overflowing */
    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 100%;
      transform: none;
      min-width: 150px;
      max-width: 200px;
      z-index: 1000;
      display: none;
      white-space: nowrap;
      overflow: hidden;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-item:hover {
      background-color: #2874f0;
      color: white;
    }

    /* Modal styles for login */
    .modal .modal-header, .modal .modal-footer {
      background-color: #2874f0;
      color: white;
    }

    /* Footer styles */
    .footer {
      background-color: #f0f0f0;
      padding: 15px 20px;
      font-size: 14px;
      color: #777;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      flex-wrap: wrap;
    }

    .footer .policies {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding-left: 20px;
    }

    .footer .policies a {
      color: #2874f0;
      text-decoration: none;
    }

    .footer .footer-right {
      white-space: nowrap;
      margin-left: auto;
      padding-left: 20px;
    }

    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      background-color: #2874f0;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 767px) {
      .navbar-brand img {
        height: 30px;
      }

      .main-container {
        padding: 30px;
        max-width: 95%;
      }

      .footer {
        flex-direction: column;
        text-align: center;
      }

      .footer .footer-right {
        margin-left: 0;
        margin-top: 10px;
        padding-left: 0;
      }

      .dropdown-menu {
        width: 100%;
        max-width: none;
        right: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Flipkart_logo.png" alt="Revshop Logo">
      </a>
      <form class="d-flex flex-grow-1 mx-3">
        <input class="form-control search-box" type="search" placeholder="Search for products, brands and more">
      </form>
      <div class="dropdown">
        <button class="btn btn-light login-btn" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
          Login
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">New Customer? Sign Up</a></li>
          <li><a class="dropdown-item" href="#">My Profile</a></li>
          <li><a class="dropdown-item" href="#">Orders</a></li>
          <li><a class="dropdown-item" href="#">Wishlist</a></li>
          <li><a class="dropdown-item" href="#">Rewards</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-container">
    <img src="file:///C:/Users/itzzs/Downloads/d438a32e-765a-4d8b-b4a6-520b560971e8.png" alt="Missing Items">
    <h2>Missing Cart Items?</h2>
    <p>Login to see the items you added previously</p>
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
  </div>

  <!-- Footer -->
  <div class="container-fluid footer">
    <div class="policies">
      <a href="#">Returns Policy</a>
      <a href="#">Terms of Use</a>
      <a href="#">Security</a>
      <a href="#">Privacy</a>
      <a href="#">Infringement</a>
      <span>© 2023-2024 Revshop.com</span>
    </div>
    <div class="footer-right">
      Need help? Visit the <a href="#">Help Center</a> or <a href="#">Contact Us</a>
    </div>
  </div>

  <!-- Back to Top Button -->
  <div id="backToTop" onclick="scrollToTop()">
    ↑
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Back to Top Button Script
    window.onscroll = function() {
      const backToTopButton = document.getElementById("backToTop");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    };

    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
