<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F6F6F4;
            color: #292929;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .left-panel {
            background-color: #292929;
            color: #ffffff;
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .left-panel:hover {
            background-color: #444444;
        }
        .right-panel {
            padding: 40px;
            width: 60%;
            display: flex;
            flex-direction: column;
            background-color: #F6F6F4;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .input-box {
            margin-bottom: 20px;
        }
        .input-box label {
            margin-bottom: 8px;
            display: block;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E4E4E4;
            border-radius: 5px;
            font-size: 16px;
            color: #292929;
            background-color: #fff;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 10px;
        }
        .input-box input:focus {
            border-color: #A369C5;
            outline: none;
            box-shadow: 0 0 5px rgba(163, 105, 197, 0.4);
        }
        .continue-btn {
            background-color: goldenrod;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .continue-btn:hover {
            background-color: darkgoldenrod;
            transform: translateY(-2px);
        }
        .continue-btn:active {
            transform: translateY(0);
        }
        .login-link {
            text-align: center;
            margin-top: 30px;
        }
        .login-link a {
            color: goldenrod;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: darkgoldenrod;
        }
        .requirements {
            font-size: 12px;
            color: #6B7280;
            margin-top: 10px;
        }
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        .weak { color: #dc2626; }
        .medium { color: #f59e0b; }
        .strong { color: #22c55e; }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Forgot Password?</h2>
            <p>Enter your registered email to reset your password.</p>
        </div>
        <div class="right-panel">
            <form id="reset-password-form" th:action="@{/api/reset-password}" th:method="post" onsubmit="return validateForm(event)">
                <div id="email-step" class="input-box">
                    <label for="email">Enter your email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="button" class="continue-btn" id="send-code-btn" onclick="sendVerificationCode()">Send Verification Code</button>
                </div>
                <div id="verification-step" class="input-box" style="display:none;">
                    <label for="verification-code">Enter the 6-digit verification code</label>
                    <input type="text" id="verification-code" name="verification-code" placeholder="Enter code" required maxlength="6">
                    <button type="button" class="continue-btn" onclick="verifyCode()">Verify Code</button>
                </div>
                <div id="reset-step" class="input-box" style="display:none;">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required oninput="checkPasswordStrength()">
                    <div id="password-strength" class="password-strength"></div>
                    <div class="requirements">
                        <p>Your password should include:</p>
                        <ul>
                            <li>At least one lowercase letter</li>
                            <li>At least one uppercase letter</li>
                            <li>At least one number</li>
                            <li>At least one special character</li>
                            <li>Minimum 8 characters long</li>
                        </ul>
                    </div>
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter new password" required>
                    <button type="submit" class="continue-btn">Reset Password</button>
                </div>
            </form>
            <div class="login-link">
                <a th:href="@{/login}">Existing User? Log in</a>
            </div>
        </div>
    </div>

    <script>
    let verificationCode;

    function sendVerificationCode() {
        const email = document.getElementById('email').value;

        fetch('/api/send-verification', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                email: email
            })
        })
        .then(response => response.text())
        .then(message => {
            alert(message); // Notify the user
            document.getElementById('email-step').style.display = 'none';
            document.getElementById('verification-step').style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to send verification code');
        });
    }

    function verifyCode() {
        const enteredCode = document.getElementById('verification-code').value;

        fetch('/api/verify-code', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                code: enteredCode
            })
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Invalid verification code');
            }
        })
        .then(message => {
            alert(message);
            document.getElementById('verification-step').style.display = 'none';
            document.getElementById('reset-step').style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
            alert(error.message);
        });
    }

    function checkPasswordStrength() {
        const password = document.getElementById('new-password').value;
        let strength = 'weak';
        let color = '#dc2626'; // red

        if (password.length >= 8) {
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (hasUpper && hasLower && hasNumber && hasSpecial) {
                strength = 'strong';
                color = '#22c55e'; // green
            } else if (hasUpper || hasLower || hasNumber || hasSpecial) {
                strength = 'medium';
                color = '#f59e0b'; // orange
            }
        }

        const strengthText = document.getElementById('password-strength');
        strengthText.textContent = `Password strength: ${strength}`;
        strengthText.style.color = color;
    }

    </script>
</body>
</html>
