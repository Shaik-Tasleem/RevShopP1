<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .product-card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .product-info {
            padding: 15px;
        }
        .btn-group {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .btn-custom {
            flex: 1;
            margin: 0 5px;
        }
        .back-btn {
            margin-top: 20px;
            text-align: center; /* Center align the back button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Your Products</h1>
        <div class="row">
            <!-- Loop through the products and display them -->
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card product-card">
                    <img th:src="@{${product.image}}" alt="Product Image">
                    <div class="product-info">
                        <h5 th:text="${product.productName}">Product Name</h5>
                        <p th:text="${product.productDescription}">Product Description</p>
                        <p>Price: $<span th:text="${product.price}"></span></p>
                        <p>Discount: $<span th:text="${product.discountPrice}"></span></p>
                        <p>Quantity: <span th:text="${product.quantity}"></span></p>

                        <!-- Update and Delete Buttons -->
<!-- Update and Delete Buttons -->
<div class="btn-group">
    <a th:href="@{/products/edit/{productId}(productId=${product.productId})}" class="btn btn-info btn-custom">Update</a>
    
    <button class="btn btn-danger btn-custom" 
        th:onclick="deleteProduct([[${product.productId}]], this)">
        Delete
    </button>
</div>




                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Back Button to go to the Seller Dashboard -->
        <div class="back-btn">
            <a th:href="@{/ecom/SellerDashboard}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deleteProduct(productId, buttonElement) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch(`/products/delete/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Product successfully deleted.');
                        // Remove the product card from the DOM
                        buttonElement.closest('.card').remove();
                    } else {
                        alert('Failed to delete the product. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error deleting product:', error);
                    alert('An error occurred while deleting the product.');
                });
            }
        }
    </script>
</body>
</html>
