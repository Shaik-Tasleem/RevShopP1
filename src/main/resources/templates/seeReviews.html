<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Product Reviews</h2>

        <div th:if="${reviews != null}">
            <div th:each="review : ${reviews}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${review.buyer.firstName}">Buyer Name</h5>
                    <p class="card-text">
                        <strong>Rating: </strong>
                        <span th:text="${review.rating}">Rating</span>/5
                    </p>
                    <p class="card-text">
                        <strong>Date: </strong>
                        <span th:text="${#dates.format(review.reviewDate, 'yyyy/MM/dd')}">Review Date</span>
                    </p>
                    <p class="card-text">
                        <strong>Review: </strong>
                        <span th:text="${review.content}">Review Text</span>
                    </p>
                </div>
            </div>
        </div>

        <div th:if="${reviews == null || reviews.isEmpty()}">
            <p>No reviews found for this product.</p>
        </div>
    </div>
</body>
</html>
